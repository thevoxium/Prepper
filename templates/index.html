<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #EBF4FF, #E0E7FF);
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            max-width: 64rem;
            width: 100%;
        }
        .content {
            padding: 2rem;
        }
        @media (min-width: 640px) {
            .content {
                padding: 3rem;
            }
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            color: #1F2937;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.5rem 0;
            border: none;
            border-bottom: 1px solid #D1D5DB;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }
        .input-field:focus {
            border-color: #6366F1;
        }
        .input-field::placeholder {
            color: #6B7280;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #374151;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .dropdown-toggle:hover {
            border-color: #9CA3AF;
        }
        .dropdown-toggle:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            width: 100%;
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            clear: both;
            font-weight: 400;
            color: #374151;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }
        .dropdown-item:hover {
            color: #1F2937;
            background-color: #F3F4F6;
        }
        .file-upload {
            display: flex;
            align-items: center;
        }
        .file-upload-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-btn:hover {
            background-color: #F3F4F6;
        }
        .file-name {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        .start-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .start-button:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .start-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
        .audio-indicator {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .audio-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(16, 185, 129, 0.5); /* Darker green */
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 2s infinite;
        }
        .audio-indicator.speaker::before {
            background-color: rgba(124, 58, 237, 0.5); /* Purple for speaker */
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        .audio-indicator svg {
            width: 6rem;
            height: 6rem;
            z-index: 1;
        }
        #statusText {
            font-size: 1.125rem;
            font-weight: 500;
            color: #374151;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="grid">
                <div>
                    <div class="input-group">
                        <input type="text" id="role" class="input-field" placeholder="Job Position">
                    </div>
                    <div class="input-group">
                      <div class="dropdown">
                        <button class="dropdown-toggle" id="interviewType">
                          <span>Select interview type</span>
                          <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </button>
                         <div class="dropdown-menu" id="interviewTypeMenu">
                            <div class="dropdown-item" data-value="hr">HR Interview</div>
                            <div class="dropdown-item" data-value="technical">Technical Interview</div>
                         </div>
                      </div>
                    </div>
                    <div class="input-group file-upload">
                        <input type="file" id="resumeUpload" class="file-upload-input" accept=".pdf,.doc,.docx" style="display: none;">
                        <label for="resumeUpload" class="file-upload-btn btn-attach">Attach Resume</label>
                        <span id="fileName" class="file-name">No file chosen</span>
                    </div>
                    <div>
                        <button id="startInterview" class="btn-start start-button">Start Interview</button>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div id="audioIndicator" class="audio-indicator">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" fill="currentColor"/>
                            <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p id="statusText">Press Start Interview to begin</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayback" style="display:none;"></audio>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let role, interviewType;

        const dropdown = document.getElementById('interviewType');
        const dropdownMenu = document.getElementById('interviewTypeMenu');
        const dropdownItems = dropdownMenu.querySelectorAll('.dropdown-item');
        const startButton = document.getElementById('startInterview');
        const statusText = document.getElementById('statusText');
        const audioIndicator = document.querySelector('.audio-indicator');

        dropdown.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });

        dropdownItems.forEach(item => {
            item.addEventListener('click', () => {
                dropdown.querySelector('span').textContent = item.textContent;
                dropdownMenu.classList.remove('show');
            });
        });

        window.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        startButton.addEventListener('click', startInterview);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && isRecording) {
                event.preventDefault();
                stopRecording();
            }
        });

        document.getElementById('resumeUpload').addEventListener('change', function(event) {
            const fileName = event.target.files[0]?.name;
            document.getElementById('fileName').textContent = fileName || '';
        });

        async function startInterview() {
            role = document.getElementById('role').value;
            interviewType = dropdown.querySelector('span').textContent;
            const resumeFile = document.getElementById('resumeUpload').files[0];
            
            if (!role) {
                alert('Please enter a role before starting the interview.');
                return;
            }

            if (interviewType === 'Select interview type') {
                alert('Please select an interview type before starting.');
                return;
            }

            if (!resumeFile) {
                alert('Please upload your resume before starting the interview.');
                return;
            }

            statusText.textContent = "Interview started. Speak now...";
            audioIndicator.classList.remove('speaker');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupMediaRecorder(stream);
                startRecording();
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Error accessing microphone. Please make sure you have given permission to use the microphone.');
            }
        }

        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = processAudio;
        }

        function startRecording() {
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            statusText.textContent = "Press SPACEBAR when you're done speaking";
            audioIndicator.classList.remove('speaker');
        }

        function stopRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                statusText.textContent = 'Waiting for interviewer response...';
            }
        }

        function processAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            formData.append('role', role);
            formData.append('interview_type', interviewType);
            formData.append('resume', document.getElementById('resumeUpload').files[0]);

            axios.post('/process_audio', formData)
                .then(response => {
                    const audio = document.getElementById('audioPlayback');
                    audio.src = response.data.audio_url + '?nocache=' + new Date().getTime();
                    audio.style.display = 'none';
                    
                    // Change to speaker icon
                    // Change to speaker icon
                    audioIndicator.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 5L6 9H2v6h4l5 4V5z" fill="currentColor"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    `;
                    audioIndicator.classList.add('speaker');
                    
                    audio.play();
                    statusText.textContent = 'Listening to interviewer...';

                    audio.onended = () => {
                        // Change back to microphone icon
                        audioIndicator.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" fill="currentColor"/>
                                <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        `;
                        audioIndicator.classList.remove('speaker');
                        startRecording();
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your response. Please try again.');
                    startRecording();
                });
        }
    </script>
</body>
</html>
