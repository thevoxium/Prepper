<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #EBF4FF, #E0E7FF);
        }
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .logout-button:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            max-width: 64rem;
            width: 100%;
        }
        .content {
            padding: 2rem;
        }
        @media (min-width: 640px) {
            .content {
                padding: 3rem;
            }
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            color: #1F2937;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.5rem 0;
            border: none;
            border-bottom: 1px solid #D1D5DB;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }
        .input-field:focus {
            border-color: #6366F1;
        }
        .input-field::placeholder {
            color: #6B7280;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #374151;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .dropdown-toggle:hover {
            border-color: #9CA3AF;
        }
        .dropdown-toggle:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            width: 100%;
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            clear: both;
            font-weight: 400;
            color: #374151;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }
        .dropdown-item:hover {
            color: #1F2937;
            background-color: #F3F4F6;
        }
        .file-upload {
            display: flex;
            align-items: center;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .file-upload-btn:hover {
            background-color: #F3F4F6;
            border-color: #9CA3AF;
        }
        .file-upload-btn svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            fill: currentColor;
        }

        .file-name {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        .start-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .start-button:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .start-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
        .stop-button {
            display: none;
            padding: 0.5rem 1.5rem;
            background-color: #EF4444;
            color: #FFFFFF;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .stop-button:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .stop-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
        }
        .subtitle-container {
            position: relative;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            margin-top:25px;
        }

        .subtitle-text {
            color: black;
            font-size: 15px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .audio-indicator {
            width: 10rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .audio-bar {
            width: 20%;
            height: 100%;
            background-color: #000;
            border-radius: 1rem;
            transition: height 0.3s ease;
        }
        .audio-indicator.pulsating .audio-bar {
            animation: pulse 1.5s ease-in-out infinite;
        }
        .audio-indicator.user-speaking .audio-bar {
            background-color: rgba(16, 185, 129, 0.7); /* Green for user */
        }
        .audio-indicator.ai-speaking .audio-bar {
            background-color: rgba(124, 58, 237, 0.7); /* Purple for AI */
        }
        @keyframes pulse {
            0%, 100% { height: 30%; }
            50% { height: 100%; }
        }
        .audio-bar:nth-child(1) { animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-delay: 0.2s; }
        .audio-bar:nth-child(3) { animation-delay: 0.4s; }
        .audio-bar:nth-child(4) { animation-delay: 0.6s; }
        #statusText {
            font-size: 1rem;
            font-weight: 500;
            color: #adadad;
            text-align: center;
        }

        .difficulty-toggle-container {
          margin-top: 10px; /* As requested */
        }

        .difficulty-toggle {
          display: flex;
          margin-top:20px;
          margin-bottom:-25px;
          align-items: center;
          justify-content: flex-start; /* Align items to the left */
          gap: 8px; /* Small gap between elements */
        }

        .toggle-label {
          font-size: 0.875rem;
          color: #374151;
          margin: 0; /* Remove any default margins */
        }

        .switch {
          position: relative;
          display: inline-block;
          width: 46px; /* Slightly smaller */
          height: 24px; /* Slightly smaller */
          margin: 0 4px; /* Small margin on sides of the switch */
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 18px; /* Adjusted for smaller switch */
          width: 18px; /* Adjusted for smaller switch */
          left: 3px;
          bottom: 3px;
          background-color: white;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #6366F1;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #6366F1;
        }

        input:checked + .slider:before {
          transform: translateX(22px);
        }

        .slider.round {
          border-radius: 24px;
        }

        .slider.round:before {
          border-radius: 50%;
        }
        
  </style>
</head>
<body>
  <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    <div class="container">
        <div class="content">
        
            <div class="grid">
                <div>
                    <div class="input-group">
                        <input type="text" id="role" class="input-field" placeholder="Job Position">
                    </div>
                    <div class="input-group">
                      <div class="dropdown">
                        <button class="dropdown-toggle" id="interviewType">
                          <span>Select interview type</span>
                          <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </button>

                        <div class="input-group">
                          <div class="input-group difficulty-toggle-container">
                          <div class="difficulty-toggle">
                            <span class="toggle-label">Keep it Easy</span>
                            <label class="switch">
                              <input type="checkbox" id="difficultyToggle">
                              <span class="slider round"></span>
                            </label>
                            <span class="toggle-label">Grill me</span>
                          </div>
                        </div>

                        </div>
                         <div class="dropdown-menu" id="interviewTypeMenu">
                            <div class="dropdown-item" data-value="hr">HR Interview</div>
                            <div class="dropdown-item" data-value="technical">Technical Interview</div>
                         </div>
                      </div>
                    </div>
                    <div class="input-group file-upload">
                        <input type="file" id="resumeUpload" class="file-upload-input" accept=".pdf,.doc,.docx" style="display: none;">
                        <label for="resumeUpload" class="file-upload-btn btn-attach">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                          </svg>
                          Attach Resume</label>
                        <span id="fileName" class="file-name">No file chosen</span>
                    </div>
                    <div>
                        <button id="startInterview" class="btn-start start-button">Start Interview</button>
                        <button id="stopInterview" class="stop-button">Stop Interview</button>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div id="audioIndicator" class="audio-indicator">
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                    </div>
                    <div id="subtitleContainer" class="subtitle-container">
                       <p id="subtitleText" class="subtitle-text"></p>
                    </div>
                    <p id="statusText">Press Start Interview to begin</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayback" style="display:none;"></audio>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let role, interviewType;
        let interviewInProgress = false;
        let subtitleText = '';
        let subtitleIndex = 0;
        const subtitleElement = document.getElementById('subtitleText');
        let subtitleInterval;

        const dropdown = document.getElementById('interviewType');
        const dropdownMenu = document.getElementById('interviewTypeMenu');
        const dropdownItems = dropdownMenu.querySelectorAll('.dropdown-item');
        const startButton = document.getElementById('startInterview');
        const stopButton = document.getElementById('stopInterview');
        const statusText = document.getElementById('statusText');
        const audioIndicator = document.querySelector('.audio-indicator');
        const difficultyToggle = document.getElementById('difficultyToggle');

        difficultyToggle.addEventListener('change', function() {
          const difficulty = this.checked ? 'hard' : 'easy';
          console.log('Interview difficulty set to:', difficulty);
        });


        dropdown.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });

        dropdownItems.forEach(item => {
            item.addEventListener('click', () => {
                dropdown.querySelector('span').textContent = item.textContent;
                dropdownMenu.classList.remove('show');
            });
        });

        window.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        startButton.addEventListener('click', startInterview);
        stopButton.addEventListener('click', stopInterview);
        document.addEventListener('click', function(event) {
            if (isRecording) {
                stopRecording();
            }
          });

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && isRecording) {
                event.preventDefault();
                stopRecording();
            }
        });

        document.getElementById('resumeUpload').addEventListener('change', function(event) {
            const fileName = event.target.files[0]?.name;
            document.getElementById('fileName').textContent = fileName || '';
        });

        async function startInterview() {
            role = document.getElementById('role').value;
            interviewType = dropdown.querySelector('span').textContent;
            const resumeFile = document.getElementById('resumeUpload').files[0];
            
            if (!role) {
                alert('Please enter a role before starting the interview.');
                return;
            }

            if (interviewType === 'Select interview type') {
                alert('Please select an interview type before starting.');
                return;
            }

            if (!resumeFile) {
                alert('Please upload your resume before starting the interview.');
                return;
            }

            interviewInProgress = true;
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            statusText.textContent = "Interview started. Speak now...";
            audioIndicator.classList.remove('ai-speaking');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupMediaRecorder(stream);
                startRecording();
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Error accessing microphone. Please make sure you have given permission to use the microphone.');
                resetInterview();
            }
        }

        function stopInterview() {
            if (interviewInProgress) {
                interviewInProgress = false;
                if (isRecording) {
                    stopRecording();
                }
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                statusText.textContent = 'Interview stopped';
                audioIndicator.classList.remove('pulsating', 'user-speaking', 'ai-speaking');
                resetInterview();
            }
        }

        

        function resetInterview() {
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            interviewInProgress = false;
            isRecording = false;
            if (mediaRecorder && mediaRecorder.stream) {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = processAudio;
        }

        function startRecording() {
            if (interviewInProgress) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                statusText.textContent = "Space or Click when you're done answering";
                subtitleElement.textContent = ''; 
                audioIndicator.classList.add('pulsating', 'user-speaking');
                audioIndicator.classList.remove('ai-speaking');
            }
        }

        function stopRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                statusText.textContent = 'Waiting for interviewer response...';
                audioIndicator.classList.remove('pulsating', 'user-speaking');
            }
        }


        
        
        function updateSubtitle() {
            if (subtitleIndex < subtitleText.length) {
                let end = subtitleIndex + 50;  // Display about 50 characters at a time
                if (end > subtitleText.length) end = subtitleText.length;
                
                let currentSubtitle = subtitleText.substring(subtitleIndex, end);
                subtitleElement.textContent = currentSubtitle;
                
                subtitleIndex = end;
                setTimeout(updateSubtitle, 3750);  // Update every 3.75 seconds
            }
        }
        function processAudio() {
            if (!interviewInProgress) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            formData.append('role', role);
            formData.append('interview_type', interviewType);
            formData.append('resume', document.getElementById('resumeUpload').files[0]);
            const difficulty = difficultyToggle.checked ? 'hard' : 'easy';
            formData.append('difficulty', difficulty);

           
            axios.post('/process_audio', formData)
                .then(response => {
                    if (!interviewInProgress) return;

                    const audio = document.getElementById('audioPlayback');
                    audio.src = response.data.audio_url + '?nocache=' + new Date().getTime();
                    audio.style.display = 'none';
                    
                    audioIndicator.classList.add('pulsating', 'ai-speaking');
                    audioIndicator.classList.remove('user-speaking');
                    
                    subtitleText = response.data.response;
                    subtitleIndex = 0;
                    updateSubtitle();

                    audio.onplay = () => {
                        startSubtitles();
                    };
                    audio.play();
                    statusText.textContent = 'Listening to interviewer...';

                    audio.onended = () => {
                        if (!interviewInProgress) return;

                        audioIndicator.classList.remove('pulsating', 'ai-speaking');
                        subtitleElement.textContent = '';  // Clear subtitle when audio ends
                        startRecording();
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your response. Please try again.');
                    if (interviewInProgress) {
                        startRecording();
                    }
                });
        }
    </script>
</body>
</html>
