<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-panel, .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-panel {
            border-right: 1px solid #383838;
        }
        .input-field, .dropdown-toggle {
            width: 100%;
            padding: 16px 0;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #383838;
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 24px;
            outline: none;
            text-align: center;
        }
        .input-field::placeholder {
            color: #888;
            text-align: center;
        }
        .dropdown {
            position: relative;
            margin-bottom: 24px;
            width: 100%;
        }
        .dropdown-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .dropdown-toggle svg {
            margin-left: 8px;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1E1E1E;
            border: 1px solid #383838;
            border-radius: 4px;
            margin-top: 8px;
            display: none;
            z-index: 1000;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 12px 16px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .dropdown-item:hover {
            background-color: #2C2C2C;
        }
        .btn-start, .btn-attach {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }
        .btn-start {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
        }
        .btn-start:hover {
            background: linear-gradient(135deg, #b52cc5, #7e57c2);
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.4);
            transform: translateY(-2px);
        }
        .btn-attach {
            background: linear-gradient(135deg, #00bcd4, #03a9f4);
            box-shadow: 0 4px 15px rgba(3, 169, 244, 0.3);
        }
        .btn-attach:hover {
            background: linear-gradient(135deg, #00acc1, #039be5);
            box-shadow: 0 6px 20px rgba(3, 169, 244, 0.4);
            transform: translateY(-2px);
        }
        .btn-start:active, .btn-attach:active {
            transform: translateY(1px);
        }
        .btn-start .bulb, .btn-attach .clip {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            transition: all 0.3s ease;
        }
        .btn-start:hover .bulb, .btn-attach:hover .clip {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }
        .btn-start i, .btn-attach i {
            font-size: 20px;
        }
        .file-upload-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .file-upload {
            display: inline-flex;
            align-items: center;
        }
        .file-upload-input {
            display: none;
        }
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .audio-indicator {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #7F5AF0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
        }
        .audio-indicator svg {
            width: 60%;
            height: 60%;
            stroke: #ffffff;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(127, 90, 240, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(127, 90, 240, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(127, 90, 240, 0);
            }
        }
        #statusText {
            font-size: 18px;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="role" class="input-field" placeholder="Enter the role">
            
            <div class="dropdown">
                <button class="dropdown-toggle" id="interviewType">
                    <span>Select interview type</span>
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L6 6L11 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="dropdown-menu" id="interviewTypeMenu">
                    <div class="dropdown-item" data-value="hr">HR Interview</div>
                    <div class="dropdown-item" data-value="technical">Technical Interview</div>
                </div>
            </div>
            
            <div class="file-upload-container">
                <div class="file-upload">
                    <input type="file" id="resumeUpload" class="file-upload-input" accept=".pdf">
                    <label for="resumeUpload" class="btn-attach">
                        <span class="clip"><i class="fas fa-paperclip"></i></span>
                        Attach Resume
                    </label>
                </div>
            </div>
            <div id="fileName" class="file-name"></div>
            <button class="btn-start" id="startInterview">
                <span class="bulb"><i class="fas fa-lightbulb"></i></span>
                Start Interview
            </button>
        </div>
        <div class="right-panel">
            <div id="interviewStatus">
                <div class="audio-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
                <p id="statusText">Press Start Interview to begin</p>
            </div>
        </div>
    </div>
    <audio id="audioPlayback" style="display:none;"></audio>
  <script>
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let role, interviewType;

const dropdown = document.getElementById('interviewType');
const dropdownMenu = document.getElementById('interviewTypeMenu');
const dropdownItems = dropdownMenu.querySelectorAll('.dropdown-item');
const startButton = document.getElementById('startInterview');
const statusText = document.getElementById('statusText');
const audioIndicator = document.querySelector('.audio-indicator');
console.log(startButton)

dropdown.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
});

dropdownItems.forEach(item => {
    item.addEventListener('click', () => {
        dropdown.querySelector('span').textContent = item.textContent;
        dropdownMenu.classList.remove('show');
    });
});

window.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
        dropdownMenu.classList.remove('show');
    }
});

startButton.addEventListener('click', startInterview);

document.addEventListener('keydown', function(event) {
    if (event.code === 'Space' && isRecording) {
        event.preventDefault();
        stopRecording();
    }
});

document.getElementById('resumeUpload').addEventListener('change', function(event) {
    const fileName = event.target.files[0]?.name;
    document.getElementById('fileName').textContent = fileName || '';
});

async function startInterview() {
    role = document.getElementById('role').value;
    interviewType = dropdown.querySelector('span').textContent;
    const resumeFile = document.getElementById('resumeUpload').files[0];
    
    if (!role) {
        alert('Please enter a role before starting the interview.');
        return;
    }

    if (interviewType === 'Select interview type') {
        alert('Please select an interview type before starting.');
        return;
    }

    if (!resumeFile) {
        alert('Please upload your resume before starting the interview.');
        return;
    }

    statusText.textContent = "Interview started. Speak now...";
    audioIndicator.classList.add('pulse');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        setupMediaRecorder(stream);
        startRecording();
    } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Error accessing microphone. Please make sure you have given permission to use the microphone.');
    }
}

function setupMediaRecorder(stream) {
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
    };
    mediaRecorder.onstop = processAudio;
}

function startRecording() {
    audioChunks = [];
    mediaRecorder.start();
    isRecording = true;
    statusText.textContent = "Press SPACEBAR when you're done speaking";
    audioIndicator.classList.add('pulse');
}

function stopRecording() {
    if (isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        statusText.textContent = 'Waiting for interviewer response...';
        audioIndicator.classList.remove('pulse');
    }
}

function processAudio() {
    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
    const formData = new FormData();
    formData.append('audio', audioBlob, 'recording.webm');
    formData.append('role', role);
    formData.append('interview_type', interviewType);
    formData.append('resume', document.getElementById('resumeUpload').files[0]);

    axios.post('/process_audio', formData)
        .then(response => {
            const audio = document.getElementById('audioPlayback');
            audio.src = response.data.audio_url + '?nocache=' + new Date().getTime();
            audio.style.display = 'none';
            
            // Change to speaker icon
            audioIndicator.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            `;
            audioIndicator.classList.remove('pulse');
            
            audio.play();
            statusText.textContent = 'Listening to interviewer...';

            audio.onended = () => {
                // Change back to microphone icon
                audioIndicator.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                `;
                audioIndicator.classList.add('pulse');
                startRecording();
            };
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing your response. Please try again.');
            startRecording();
        });
}
  </script>
</body>
</html>
